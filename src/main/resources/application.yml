spring:
  datasource:
      url: ${DB_URL}
      username: ${DB_USERNAME}
      password: ${DB_PASSWORD}
  jpa:
      hibernate:
          ddl-auto: create-drop

server:
  ssl:
      key-store: src/main/resources/${KEYSTORE_PATH} #.jks keystore
      key-store-password: ${KEYSTORE_PASSWORD}
  port: ${SERVER_PORT}